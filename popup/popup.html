<!DOCTYPE html>
<html>

<head>
	<title>Tab URL Extractor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="popup.css" />
	<link rel="stylesheet" href="button.css" />
</head>

<body>
	<div class="btn-container">
		<button id="enableContextMenu" class="fancy-button"> Enable Context menu </button>
		<button id="enableSelection" class="fancy-button"> Enable Selection</button>
		<button id="enableContentEditing" class="fancy-button"> Enable Content Editing</button>
	</div>
	<div class="btn-container">
		<button id="reloadAll" class="fancy-button"> 🔄️ Reload All</button>
		<button id="groupTabs" class="fancy-button"> Group Tabs by Domain</button>
	</div>
	<div class="btn-container">
		<button id="getUrls" class="fancy-button">Get URLs</button>
		<button id="openUrls" class="fancy-button">Open URLs</button>
	</div>
	<textarea id="urlTextbox" placeholder="Paste URLs here, one per line..."></textarea>
	<div class="btn-container">
		<button id="clearText" title="Clear Text" class="fancy-button">🗑️ Clear</button>
		<button id="copyText" title="Copy Text" class="fancy-button">📋 Copy</button>
	</div>
	<script src="popup.js"></script>
</body>

</html>
